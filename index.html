<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <script src='/socket.io/socket.io.js'></script>
    <script>
      var socket = io();

      var send = function () {
        var text = document.getElementById('m').value;
        var pseudo = document.getElementById("p").value;
        socket.emit('chat message',pseudo + " : " + text + "\n");
        socket.emit('log', {author: pseudo, textdumsg: text})
      }

      var receive = function(msg) {
        var li = document.createElement('li');
        li.innerText = msg;
        document.getElementById('messages').appendChild(li);
      }
      socket.on('chat message', receive);
    </script>
    <div>
      <ul id="messages"></ul>
      <div class="zone_saisie">
          <input id="p" required placeholder="Votre pseudo"/>
          <input id="m" required placeholder="Votre message">
          <button onclick="send()">Envoyer</button>
      </div>
    </div>
    
  </body>
</html>
